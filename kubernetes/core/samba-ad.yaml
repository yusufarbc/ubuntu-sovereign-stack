apiVersion: v1
kind: Namespace
metadata:
  name: core
---
apiVersion: v1
kind: Service
metadata:
  name: samba-ad
  namespace: core
  labels:
    app: samba-ad
spec:
  clusterIP: None
  ports:
    - name: dns-udp
      port: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      protocol: TCP
    - name: ldap
      port: 389
      protocol: TCP
    - name: ldaps
      port: 636
      protocol: TCP
    - name: krb5
      port: 88
      protocol: TCP
    - name: krb5-udp
      port: 88
      protocol: UDP
    - name: smb
      port: 445
      protocol: TCP
  selector:
    app: samba-ad
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: samba-ad
  namespace: core
spec:
  serviceName: samba-ad
  replicas: 1
  selector:
    matchLabels:
      app: samba-ad
  template:
    metadata:
      labels:
        app: samba-ad
    spec:
      containers:
        - name: samba-ad
          image: nowsci/samba-domain:latest
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          env:
            - name: DOMAIN
              value: "INTERNAL.SOVEREIGN.LAN"
            - name: REALM
              value: "INTERNAL.SOVEREIGN.LAN"
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: samba-secrets
                  key: admin-password
          ports:
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 389
              name: ldap
              protocol: TCP
            - containerPort: 636
              name: ldaps
              protocol: TCP
            - containerPort: 88
              name: krb5
              protocol: TCP
            - containerPort: 88
              name: krb5-udp
              protocol: UDP
            - containerPort: 445
              name: smb
              protocol: TCP
          volumeMounts:
            - name: samba-data
              mountPath: /var/lib/samba
  volumeClaimTemplates:
    - metadata:
        name: samba-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: samba-secrets
  namespace: core
type: Opaque
stringData:
  admin-password: "change-this"
