apiVersion: v1
kind: Namespace
metadata:
  name: security
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openvas
  namespace: security
  labels:
    app: openvas
spec:
  serviceName: "openvas"
  replicas: 1
  selector:
    matchLabels:
      app: openvas
  template:
    metadata:
      labels:
        app: openvas
    spec:
      containers:
        - name: openvas
          # Using community container for Greenbone/OpenVAS
          image: greenbone/gvm-tools:latest 
          ports:
            - containerPort: 9392
              name: web-ui
          env:
            - name: PASSWORD
              value: "admin_password_change_me"
          volumeMounts:
            - name: openvas-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
      name: openvas-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: openvas
  namespace: security
spec:
  type: NodePort
  ports:
    - port: 443
      targetPort: 9392
      name: web
  selector:
    app: openvas
