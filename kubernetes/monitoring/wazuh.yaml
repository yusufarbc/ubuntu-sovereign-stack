apiVersion: v1
kind: Namespace
metadata:
  name: security
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-manager
  namespace: security
spec:
  serviceName: wazuh-cluster
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-manager
  template:
    metadata:
      labels:
        app: wazuh-manager
    spec:
      containers:
        - name: wazuh-manager
          image: wazuh/wazuh-manager:4.7.0
          ports:
            - containerPort: 1514
              name: agents-tcp
            - containerPort: 1515
              name: auth-tcp
            - containerPort: 55000
              name: api
          env:
            - name: ELASTICSEARCH_URL
              value: "http://elasticsearch:9200" # Requires External ES or Sidecar
  volumeClaimTemplates:
    - metadata:
        name: wazuh-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-manager
  namespace: security
spec:
  ports:
    - port: 1514
      targetPort: 1514
      name: agents
    - port: 1515
      targetPort: 1515
      name: auth
    - port: 55000
      targetPort: 55000
      name: api
  selector:
    app: wazuh-manager

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: security
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      containers:
        - name: wazuh-dashboard
          image: wazuh/wazuh-dashboard:4.7.0
          ports:
            - containerPort: 5601
              name: dashboard
          env:
            - name: WAZUH_API_URL
              value: "https://wazuh-manager:55000"
---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-dashboard
  namespace: security
spec:
  type: NodePort
  ports:
    - port: 443
      targetPort: 5601
      name: dashboard
  selector:
    app: wazuh-dashboard
